<!DOCTYPE html>
<html>
  <head>
    <title>Art Gallery - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="painting-1" src ="art/casual-dva.jpg">
        <img id="painting-2" src ="art/mario.jpg">
        <img id="painting-3" src ="art/elderScrolls.jpg">
        <img id="painting-4" src ="art/newVegas.jpg">
        <img id="painting-5" src ="art/wow.jpg">
        <img id="painting-6" src ="art/noMansSky.jpg">
      </a-assets>

      <a-box position="0 3 0" rotation="0 45 45" scale="1.5 1.5 1.5" src="#boxTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 4 0"></a-animation>
        <!-- <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation> -->
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-box>

      <a-box src="#painting-1" position="0 2 -6" scale="3 2 .1"></a-box>
      <a-box src="#painting-2" position="5 2 -2" rotation="0 90 0" scale="2 2 .1"></a-box>
      <a-box src="#painting-3" position="-5 2 -2" rotation="0 90 0" scale="2 2 .1"></a-box>
      <a-box src="#painting-4" position="-5 2 3" rotation="0 90 0" scale="3 2 .1"></a-box>
      <a-box src="#painting-5" position="5 2 2" rotation="0 90 0" scale="2 2 .1"></a-box>
      <a-box src="#painting-6" position="0 2 6" scale="3 2 .1"></a-box>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
    <script>
    function move(val) {
      return Math.random() * 2 + val;
    }
    function duration() {
      return Math.random() * (10000 - 7000) + 7000;
    }
    for(let i = 0; i < 100; i++) {
      let x = Math.random() * 15  - 7;
      let y = Math.random() * 8;
      let z = Math.random() * 15 - 7;
      document.getElementById("scene").insertAdjacentHTML('beforeend',`<a-sphere position="${x} ${y} ${z}" radius=".01" color="#bada55">
        <a-animation attribute="position" direction="alternate" dur="${duration()}"
          repeat="indefinite" to="${move(x)} ${move(y)} ${move(z)}" easing="ease-in-out-sine"></a-animation>
        <a-animation attribute="material.color" from="#bada55" to="black" repeat="indefinite" dur="${duration()}"></a-animation>
      </a-sphere>`);
    }
    </script>
  </body>
</html>
